<h2 class="SubTitle">My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button type="button" class="delete" title="delete hero"
            (click)="delete(hero)">x</button>
  </li>
</ul>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <label for="alterEgo">Alter ego: </label>
  <input id='alterEgo' #alterEgo />
  </div>

<div class="form-group">
  <label for="power">Hero Power</label>
  <select class="form-control" id="power" #power required>
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>

  <button type="button" class="add-button" (click)="add(heroName.value, power.value, alterEgo.value); heroName.value=''">
    Add hero
  </button>
</div>
